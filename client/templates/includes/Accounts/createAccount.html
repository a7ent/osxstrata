<template name="createAccount">
<div class="row">
<h2 class='center-align'>Create Account</h2>
    <form>
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" name="username">
          <label for="username" active >Username</label>
        </div>
        <div class="input-field col s12">
        	<input  type="password" class="validate" name="acountPassword">
        	<label for="accountPassword" active>Password</label>
        </div>
        <div class="input-field col s12">
            <input  type="password" class="validate" name="acountPassword1">
            <label for="accountPassword1" active>Re-type Password</label>
        </div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Create
    		<i class="fa fa-user-plus right"></i>
 		</button>
    </form>
</div>
</template>
